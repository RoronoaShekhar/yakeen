<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEET Study Hub - Video Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .header h1 {
      color: white;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .player-container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .lecture-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .lecture-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .back-icon {
      margin-right: 8px;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .player-container {
        padding: 20px;
      }

      .lecture-title {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>NEET Study Hub</h1>
    </div>

    <div class="player-container">
      <div class="video-wrapper">
        <iframe
          id="videoPlayer"
          src=""
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <div class="lecture-info">
        <div class="lecture-title" id="lectureTitle">Loading...</div>
      </div>

      <div style="text-align: center;">
        <button class="back-button" onclick="goBack()">
          <span class="back-icon">‚Üê</span>
          Back
        </button>
      </div>
    </div>
  </div>

  <script>
    function getUrlParams() {
      const urlParams = new URLSearchParams(window.location.search);
      return {
        video: urlParams.get('video'),
        title: urlParams.get('title')
      };
    }

    function initializePlayer() {
      const params = getUrlParams();
      
      if (params.video && params.title) {
        // Set the video source
        const iframe = document.getElementById('videoPlayer');
        iframe.src = `https://www.youtube.com/embed/${params.video}?rel=0&modestbranding=1&controls=1&playsinline=1`;
        
        // Set the title
        const titleElement = document.getElementById('lectureTitle');
        titleElement.textContent = decodeURIComponent(params.title.replace(/\+/g, ' '));
      } else {
        // If no parameters, show error
        const titleElement = document.getElementById('lectureTitle');
        titleElement.textContent = 'Video not found';
      }
    }

    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initializePlayer);
  </script>
</body>
</html>
